<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <h3>Наши врачи</h3>
  <title>Наши врачи</title>
</head>
<body>
<style>
  body {
    color: snow;
    font-size: x-large;
    position: absolute;
    left: 70%;
    background:white url("https://w-dog.ru/wallpapers/14/0/325944593045745.jpg") no-repeat;
    background-size: 100%;
    backface-visibility: inherit;
    z-index: 1;
    opacity: 1;
  }
</style>
<table>
  <tbody th:if="${not #lists.isEmpty(doctorsList)}">
  <th:block th:each="doc : ${doctorsList}">
    <tr>
      <td th:text="${doc.firstName}"></td>
      <td th:text="${doc.lastName}"></td>
      <td th:text="${doc.speciality}"></td>
    </tr>
  </th:block>
  </tbody>
  <tbody th:if="${#lists.isEmpty(doctorsList)}">
  <tr>
    <td>No doctors found.</td>
  </tr>
  </tbody>
</table>
<p>
  <a href="/">На главную</a>
</p>
</body>
</html>
