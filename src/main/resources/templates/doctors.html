<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <h3>Наши врачи</h3>
  <title>Наши врачи</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">


</head>
<body>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Специальность</th>
    </tr>
  </thead>
  <tbody th:if="${not #lists.isEmpty(doctorsList)}">
  <th:block th:each="doc : ${doctorsList}">
    <tr>
      <td th:text="${doc.firstName}"></td>
      <td th:text="${doc.lastName}"></td>
      <td th:text="${doc.speciality}"></td>
    </tr>
  </th:block>
  </tbody>
  <tbody th:if="${#lists.isEmpty(doctorsList)}">
  <tr>
    <td>No doctors found.</td>
  </tr>
  </tbody>
</table>
<p>
  <a href="/" class="btn btn-dark btn-sm">На главную</a>
</p>
</body>
</html>
