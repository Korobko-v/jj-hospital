<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <h3>Мои пациенты</h3>
  <title>Мои пациенты</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">


</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Имя</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Диагноз</th>
  </tr>
  </thead>
  <tbody th:if="${not #lists.isEmpty(patientsList)}">
  <th:block th:each="patient : ${patientsList}">
    <tr>
      <td th:text="${patient.firstName}"></td>
      <td th:text="${patient.lastName}"></td>
      <td th:text="${patient.diagnosis}"></td>
    </tr>
  </th:block>
  </tbody>
  <tbody th:if="${#lists.isEmpty(patientsList)}">
  <tr>
    <td>No patients found.</td>
  </tr>
  </tbody>
</table>
<p>
  <a href="/" class="btn btn-dark btn-sm">На главную</a>
</p>
</body>
</html>
