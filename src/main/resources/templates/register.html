<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<style>
    body {
        color: snow;
        font-size: x-large;
        position: absolute;
        left: 70%;
        background:white url("https://w-dog.ru/wallpapers/14/0/325944593045745.jpg") no-repeat;
        background-size: 100%;
        backface-visibility: inherit;
        z-index: 1;
        opacity: 1;
    }
</style>
<h3>Регистрация</h3>

<form method="post" action="/register" enctype="application/x-www-form-urlencoded">
    <p>
        <label>
            First Name:
            <input type="text" name="firstName">
        </label>
    </p>
    <p>
        <label>
            Last name:
            <input type="text" name="lastName">
        </label>
    </p>
    <p>
        <label>
            Login:
            <input type="text" name="login" th:value="${form.login}">
        </label>
    </p>
    <p>
        <label>
            Password:
            <input type="password" name="password">
        </label>
    </p>
    <p>
        <label>
            Password confirmation:
            <input type="password" name="passwordConfirmation" th:value="${form.passwordConfirmation}">
        </label>
    </p>
    <p>
    <p>
        <label>
            Speciality:
            <input type="text" name="speciality">
        </label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
<p>
    <a href="/">На главную</a>
</p>
</body>
</html>
