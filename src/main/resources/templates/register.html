<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h3>Регистрация</h3>

<form method="post" action="/register" enctype="application/x-www-form-urlencoded"th:object="${form}">
    <p>
        <label>
            First Name:
            <input type="text" name="firstName">
        </label>
    </p>
    <p>
        <label>
            Last name:
            <input type="text" name="lastName">
        </label>
    </p>
    <p>
        <label>
            Login:
            <input type="text" name="login" th:value="${form.login}">
        </label>
        <ul>
            <li th:each="error : ${#fields.errors('login')}" th:text="${error}" class="error" ></li>
        </ul>
    </p>
    <p>
        <label>
            Password:
            <input type="password" name="password" th:value="${form.password}" class="form-control">
        </label>
    <ul>
        <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="error"></li>
    </ul>
    </p>
    <p>
        <label>
            Password confirmation:
            <input type="password" name="passwordConfirmation" th:value="${form.passwordConfirmation}" class="form-control">
        </label>
    <ul>
        <li th:each="error : ${#fields.errors('passwordConfirmation')}" th:text="${error}" class="error"></li>
    </ul>
    </p>
    <p>
    <p>
        <label>
            Speciality:
            <input type="text" name="speciality">
        </label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
<p>
    <a href="/">На главную</a>
</p>
</body>
</html>
