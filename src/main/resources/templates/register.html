<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
</head>
<body onload="loadDepartments()">
<style>
    body {
        background: url("https://wallpaperaccess.com/full/1282794.jpg") no-repeat;
        background-size: 100% 900%;
    }
</style>
<h3>Регистрация</h3>

<form method="post" action="/register" enctype="application/x-www-form-urlencoded"th:object="${form}">
    <p>
        <label>
            First Name:
            <input type="text" name="firstName">
        </label>
    </p>
    <p>
        <label>
            Last name:
            <input type="text" name="lastName">
        </label>
    </p>
    <p>
        <label>
            Login:
            <input type="text" name="login" th:value="${form.login}">
        </label>
    </p>
    <div th:each="error : ${#fields.errors('login')}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    <p>
        <label>
            Password:
            <input type="password" name="password" th:value="${form.password}" class="form-control">
        </label>
    </p>
    <div th:each="error : ${#fields.errors('password')}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    <p>
        <label>
            Password confirmation:
            <input type="password" name="passwordConfirmation" th:value="${form.passwordConfirmation}" class="form-control">
        </label>
    </p>
    <div th:each="error : ${#fields.errors('passwordConfirmation')}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    <p>
        <label>
            Speciality:
            <input type="text" name="speciality">
        </label>
    </p>
    <p>
        <label>Department:
            <select name="department"></select>
        </label>
    </p>
    <div th:each="error : ${#fields.errors('passwordConfirmation')}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    <p>
        <input type="submit" class="btn btn-outline-success">
    </p>
</form>
<p>
    <a href="/" class="btn btn-dark btn-sm">На главную</a>
</p>

</body>
</html>
