<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <h3>Отделения</h3>
  <title>Отделения</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">


</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Название</th>
  </tr>
  </thead>
  <tbody th:if="${not #lists.isEmpty(departmentsList)}">
  <th:block th:each="dep : ${departmentsList}">
    <tr>
      <td th:text="${dep.name}"></td>
    </tr>
  </th:block>
  </tbody>
  <tbody th:if="${#lists.isEmpty(departmentsList)}">
  <tr>
    <td>No departments found.</td>
  </tr>
  </tbody>
</table>
<p>
  <a href="/" class="btn btn-dark btn-sm">На главную</a>
</p>
</body>
</html>
